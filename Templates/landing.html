<!DOCTYPE html>
<html>
<head>
    <style>

        table.blueTable {
        font-family: "Arial Black", Gadget, sans-serif;
            border: 1px solid #1C6EA4;
          background-color: #EEEEEE;
          width: 65%;
          text-align: left;
          border-collapse: collapse;
}
table.blueTable td, table.blueTable th {
  border: 1px solid #000000;
  padding: 3px 2px;
}
table.blueTable tbody td {
  font-size: 13px;
}
table.blueTable tr:nth-child(even) {
  background: #FCC05E;
}
table.blueTable thead {
  background: #FB8C01;
  background: -moz-linear-gradient(top, #fca940 0%, #fb971a 66%, #FB8C01 100%);
  background: -webkit-linear-gradient(top, #fca940 0%, #fb971a 66%, #FB8C01 100%);
  background: linear-gradient(to bottom, #fca940 0%, #fb971a 66%, #FB8C01 100%);
  border-bottom: 2px solid #444444;
}
table.blueTable thead th {
  font-size: 14px;
  font-weight: bold;
  color: #FFFFFF;
  border-left: 2px solid #D0E4F5;
}
table.blueTable thead th:first-child {
  border-left: none;
}

    </style>
</head>
<body>

<h1>Experiments</h1>
    <table class ="blueTable">
    <thead>
    <TR>
        <TH>Experiment Name</TH>
        <TH>Number of Runs</TH>
    </TR>
    </thead>
    {% for expr in range((experiment_names|length)) %}
        <TR>
           <TD><a href="/runs/{{ eid[expr] }}">{{ experiment_names[expr] }}</a></TD>
           <TD>{{ number_of_runs[expr] }}</TD>
        </TR>
    {% endfor %}
    </table>

</body>
</html>
